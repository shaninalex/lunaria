<div class="icon"
    [class.icon-box]="boxed"
    [class.icon-hovered]="hovered"
    [class.icon-outlined]="outlined"

    [class.icon-size-xs]="size === 'xs'"
    [class.icon-size-sm]="size === 'sm'"
    [class.icon-size-md]="size === 'md'"
    [class.icon-size-lg]="size === 'lg'"
    [class.icon-size-xl]="size === 'xl'"
    [class.icon-size-2xl]="size === '2xl'"
    [class.icon-size-3xl]="size === '3xl'"

    [class.icon-color-gray]="color === 'gray'"
    [class.icon-color-red]="color === 'red'"
    [class.icon-color-orange]="color === 'orange'"
    [class.icon-color-yellow]="color === 'yellow'"
    [class.icon-color-green]="color === 'green'"
    [class.icon-color-teal]="color === 'teal'"
    [class.icon-color-blue]="color === 'blue'"
    [class.icon-color-cyan]="color === 'cyan'"
    [class.icon-color-purple]="color === 'purple'"
    [class.icon-color-pink]="color === 'pink'"
    [class.icon-color-white]="color === 'white'"
>
